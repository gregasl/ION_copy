# Redis configuration
redis.host=localhost
redis.port=6379
redis.password=

# Redis channels
redis.orders.channel=orders
redis.admin.channel=admin
redis.heartbeat.channel=heartbeat

# System configuration
system.enabled=true
heartbeat.interval=5000

# Logging configuration
logging.level=INFO
logging.file=logs/redisbridge.log

# Order configuration
order.default.type=LIMIT
order.default.tif=DAY

# Instrument configuration
instrument.default.ticksize=0.01
instrument.default.lotsize=1
