# Redis configuration
redis.host=cacheuat
redis.port=6379
redis.password=

# Redis channels
redis.orders.channel=BRIDGES:ORDERS
redis.admin.channel=BRIDGES:ADMIN  
redis.heartbeat.channel=BRIDGES:HEARTBEAT

# System configuration
system.enabled=true
heartbeat.interval=5000

# Logging configuration
logging.level=INFO
logging.file=logs/redisbridge.log

# Order configuration
order.default.type=LIMIT
order.default.tif=DAY

# Instrument configuration
instrument.default.ticksize=0.01
instrument.default.lotsize=1
